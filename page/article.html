<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  
  <script src="../js/jquery-1.11.3.min.js"></script>
  <script src="../dist/js/mian.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>文章详情</title>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="layui-container">
      <div class="location">
        <span>您当前的位置：装修知识<span class="color-ce"></span></span>
        <hr>
      </div>
      <div class="article-main">
        <h1 class="article-title"></h1>
        <img class="cover-img" src="">
        <div class="article-sub">
          <div class="f-l article-count">
            <span class="count"></span>
            <span class="upload-date"></span>
          </div>
          <div class="f-r article-collection">
            <i class="layui-icon layui-icon-rate"></i>
            <span>收藏这篇文章</span>
          </div>
          <div class="layui-clear"></div>
        </div>
        <div class="article-content textJ"></div>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>

  <script src="../layui/layui.js"></script>
  <script>
    jQuery(function () {
      var id = active.getQueryString('id')
      var $num = $('.article-sub .article-count .count')
      var $uploadDate = $('.article-sub .article-count .upload-date')
      var $collection = $('.article-collection')
      var $content = $('.article-content')
      var $coverImg = $('.article-main img')
      var $title = $('.article-title')
      var $location = $('.location .color-ce')
      var uid = active.getLocalStorage('uid')
      active.query(`/decorate/articles/api/article/detail/${id}`).then(res => {
        console.log(res)
        if(res.code === 'success'){
          $title.text(res.data.title)
          $content.html(res.data.content)
          $num.text(res.data.numbers)
          $coverImg.attr('src', res.data.cover_img)
          $location.text(' > ' + res.data.title)
          $uploadDate.text('发布时间：' + active.formatDate(res.data.last_update_time))
        }
      }).catch(err => {
        layer.msg('获取失败，请稍后重试')
        new Error(err)
      })
      $collection.on('click', function () {
        active.isLogin()
        var self = $(this)
        active.query(`/decorate/articles/api/article/collect/${uid}/${id}/`, undefined, 'POST').then(res => {
          if (res.code === 'success') {
            if (self.find('i').attr('class').includes('layui-icon-rate-solid'))
              self.find('i').removeClass('layui-icon-rate-solid').addClass('layui-icon-rate')
            else
              self.find('i').removeClass('layui-icon-rate').addClass('layui-icon-rate-solid')
          }
        }).catch(err => {
          layer.msg('操作失败，请稍后重试')
          new Error(err)
        })
      })
      if (uid !== null) {
        active.query(`/decorate/articles/api/article/collect/${uid}/`).then(res => {
          if (res.code === 'success') {
            res.data.forEach(item => {
              if (item.id === parseFloat(id)) {
                $collection.find('i').removeClass('layui-icon-rate').addClass('layui-icon-rate-solid')
                return false
              }
            })
          }
        })
      }
    })
    layui.use('layer', function () {
      var layer = layui.layer
    })
  </script>
</body>

</html>
