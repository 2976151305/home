<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../layui/css/layui.mobile.css">
  <script src="../js/jquery-1.11.3.min.js"></script>
  <script src="../dist/js/mian.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>个人中心</title>
  <style>
    /* body {
      background: #f7f7f7;
    } */
  </style>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="layui-container">
      <aside class="min-sidebar">
        <section>
          <ul class="sidebar-tree">
            <li>
              <div class="user-avatar textC">
                <img src="" class="avatar latui-inline layui-circle">
                <span class="latui-inline phone"></span>
              </div>
            </li>
            <li>
              <h4>我的订单</h4>
              <a href="javascript:;" class="sidebar-tree-item active"><span>装修订单</span></a>
            </li>
            <li>
              <h4>我的收藏</h4>
              <a href="javascript:;" class="sidebar-tree-item"><span>装修案例</span></a>
              <a href="javascript:;" class="sidebar-tree-item"><span>文章资讯</span></a>
              <a href="javascript:;" class="sidebar-tree-item"><span>问题和回答</span></a>
            </li>
            <li>
              <a href="javascript:;" class="sidebar-tree-item un-text-indent"><span>装修贷款</span></a>
            </li>
            <li>
              <a href="javascript:;" class="sidebar-tree-item un-text-indent"><span>消息中心</span></a>
            </li>
          </ul>
        </section>
      </aside>
      <div class="menber-container">
        <h2 class="nav-title">个人资料</h2>
        <button class="save">保存</button>
        <div class="user-box">
          <div class="user-avatar-nickname-box marginAuto textC">
            <div class="layui-circle user-avatar-src layui-inline">
              <input type="file" class="layui-hide" name="avatar" accept=".jpg,.png,.gif,.jpeg">
              <img>
              <div class="avatar-shade">修改头像</div>
            </div>
            <em class="phone"></em>
          </div>
        </div>
      </div>
      <div class="layui-clear"></div>
    </div>
  </main>
  <footer id="footer"></footer>
  <script src="../layui/layui.js"></script>
  <script>
    var uid = localStorage.getItem('uid')
    var $avatar = $('.avatar')
    var $phoneBox = $('.phone')
    var $avatar1 = $('.user-avatar-src img')
    var $open = $('.avatar-shade')
    var $file = $('input[type="file"]')
    var $save = $('.save')
    jQuery(function () {
      $open.on('click', function () {
        $file.click()
      })
      $save.on('click', function () {
        var formData = new FormData()
        var files = $file[0].files[0]
        formData.append('image', files)
        if (files.type !== "image/png" && files.type !== "image/jpg" && files.type !== "image/jpeg" && files
          .type !== "image/gif") {
          layer.msg('请选择正确的图片文件')
          return
        }
        var uid = localStorage.getItem('uid')
        $.ajax({
          url: `${BASEURL}/decorate/users/api/upload/avatar/${uid}/`,
          method: 'POST',
          processData: false,
          contentType: false,
          data: formData,
          dataType: 'json',
          success: function (res) {
            if (res.code === 'success') {
              $avatar.attr('src', res.avatar_url)
              $avatar1.attr('src', res.avatar_url)
              layer.msg('提交成功')
            }
          },
          fail: function (err) {
            layer.msg('提交失败')
            new Error(err)
          }
        })
      })
      active.query(`/decorate/users/api/user/${uid}/`).then(res => {
        console.log(res)
        if (res.code === 'success') {
          $avatar.attr('src', res.data.avatar_url)
          $avatar1.attr('src', res.data.avatar_url)
          let start = res.data.phone.slice(0, 4)
          let end = res.data.phone.slice(7, 11)
          $phoneBox.text(`${start}...${end}`)
        }
      }).catch(err => {
        layer.msg('获取失败，请稍后重试')
        new Error(err)
      })
    })
    layui.use(['element', 'layer'], function () {
      var element = layui.element
      var layer = layui.layer
    })
  </script>
</body>

</html>
