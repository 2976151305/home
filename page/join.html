<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jquery-1.11.3.min.js"></script>
  <script src="../dist/js/mian.js"></script>
  <title>加入我们</title>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="banner">
      <img src="../images/banner8.jpg" class="cover-img">
    </div>
    <div class="layui-container block-mt100 block-mb100">
      <div class="layui-col-space45">
        <div class="layui-col-lg4">
          <div class="join-item">
            <div class="join-title">
              <i class="css-sprite sicon13 layui-inline"></i>
              <div class="layui-inline join-title-right">
                <h3 class="layui-inline">调研</h3>
                <span>Investigation and research</span>
              </div>
            </div>
            <p>我们致力于最大程度地降低运营对环境的影响，帮助人们过上更可持续的居家生活。</p>
          </div>
        </div>
        <div class="layui-col-lg4">
          <div class="join-item">
            <div class="join-title">
              <i class="css-sprite sicon14 layui-inline"></i>
              <div class="layui-inline join-title-right">
                <h3 class="layui-inline">采购</h3>
                <span>Purchase</span>
              </div>
            </div>
            <p>我们在全球各地搜寻原材料，令宜家和顾客的每一分钱都花得物有所值。</p>
          </div>
        </div>
        <div class="layui-col-lg4">
          <div class="join-item">
            <div class="join-title">
              <i class="css-sprite sicon15 layui-inline"></i>
              <div class="layui-inline join-title-right">
                <h3 class="layui-inline">顾客关系</h3>
                <span>customer relations</span>
              </div>
            </div>
            <p>我们的职能涵盖了商场内外的方方面面，包括接待、收银、退换货、客服中心等。</p>
          </div>
        </div>
        <div class="layui-clear"></div>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
</body>

</html>
