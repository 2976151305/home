<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  
  <script src="../js/jquery-1.11.3.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../dist/js/mian.js"></script>
  <title>订单</title>
  <style>
    body {
      background: #F7F7F7;
    }
  </style>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="layui-container">
      <aside class="min-sidebar">
      </aside>
      <div class="menber-container">
        <h2 class="nav-title">装修订单</h2>
      </div>
      <div class="layui-clear"></div>
    </div>
  </main>
  <footer id="footer"></footer>

  <script src="../layui/layui.js"></script>
  <script>
    layui.use(['layer', 'form'], function () {
      var layer = layui.layer
      var form = layui.form
      $('.min-sidebar').load('./sidebar.html')
      var $orderBox = $('.menber-container')
      var processArr = []
      var uid = active.getLocalStorage('uid')
      active.query(`/decorate/users/api/user/order/${uid}/`).then(res => {
        // console.log(res)
        if (res.code === 'success') {
          let orderArr = []
          res.data.forEach((item, index) => {
            processArr.push(item.process)
            orderArr.push(`
            <div class="order-container">
              <div class="order-header">
                <span class="orderno">订单号：${item.trade_no}</span>
                <span class="area">面积：${item.area}平方</span>
                <span class="city">城市：${item.city}</span>
                <span class="cellphone">手机号码：${active.slicePhone(item.phone)}</span>
                <span class="update" data-order="${item.trade_no}">修改</span>
              </div>
              <div class="order-tab" data-index="${index}">
                <div class="layui-col-lg4 order-tab-item active">装修前</div>
                <div class="layui-col-lg4 order-tab-item">装修中</div>
                <div class="layui-col-lg4 order-tab-item">装修后</div>
              </div>
              <div class="order-main">
                <div class="order-side f-l">
                  <ul>
                    ${processArr[index].slice(0, 7).map((it, idx) => {
                      return `<li class="${idx === 0 ? 'active' : ''}">${it.name}</li>`
                    }).join('')}
                  </ul>
                </div>
                <div class="order-content">${item.process[0].note}</div>
              </div>
            </div>`.trim())
          })
          $orderBox.append(orderArr)
          // 初始化流程点击事件
          $('.order-side ul li').on('click', function () {
            var self = $(this)
            changeStep(self, self.index())
          })
          var $orderItem = $('.order-tab .order-tab-item')
          var $update = $('.update')

          function changeTab(el, content, index, arr_start, arr_end) {
            el.html(processArr[index].slice(arr_start, arr_end).map((item, index) =>
              `<li class="${index === 0 ? 'active' : ''}">${item.name}</li>`.trim()).join(''))
            // 切换时初始化内容区域
            content.text(processArr[index][arr_start].status === '已完成' ? processArr[index][arr_start]
              .note : processArr[index][arr_start].status)
            // 重新绑定流程点击事件
            $('.order-side ul li').on('click', function () {
              var self = $(this)
              changeStep(self, arr_start + self.index())
            })
          }

          function changeStep(self, item_index) {
            self.siblings().removeClass('active')
            self.addClass('active')
            // 订单索引
            var parentIndex = self.parents('.order-main').siblings('.order-tab').data('index')
            // 显示区域
            var $content = self.parents('.order-side').siblings('.order-content')
            $content.text(processArr[parentIndex][item_index].status === '已完成' ? processArr[parentIndex][
                item_index
              ]
              .note : processArr[parentIndex][item_index].status)
          }

          $orderItem.on('click', function () {
            var self = $(this)
            self.siblings().removeClass('active')
            self.addClass('active')
            var orderIndex = self.parent().data('index')
            var $orderSide = self.parent().siblings('.order-main').find('.order-side ul')
            var $orderContent = self.parent().siblings('.order-main').find('.order-content')
            if (self.index() === 0) {
              changeTab($orderSide, $orderContent, orderIndex, 0, 7)
            } else if (self.index() === 1) {
              changeTab($orderSide, $orderContent, orderIndex, 7, 15)
            } else if (self.index() === 2) {
              changeTab($orderSide, $orderContent, orderIndex, 15, 17)
            }
          })
          let content = `
          <div class="layui-form diy-skin">
            <div class="layui-form-item">
              <label class="layui-form-label">新手机号</label>
              <div class="layui-input-block">
                <input type="tel" name="phone" required lay-verify="required" maxlength="11" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">验证码</label>
              <div class="layui-input-inline">
                <input type="text" name="sms" required lay-verify="required" autocomplete="off"
                  class="layui-input" maxlength="4">
              </div>
              <div class="layui-form-mid layui-word-aux get-code">发送</div>
            </div>
            <button class="layui-input post-btn" lay-submit lay-filter="f">确认修改</button>
          </div>
          `.trim()
          $update.on('click', function () {
            var self = $(this)
            layer.open({
              title: false,
              content,
              closeBtn: false,
              shadeClose: true,
              area: '582px',
              move: false,
              btn: false,
              skin: 'open-skin2',
              success: function () {
                form.render()
                var $phone = $('input[name="phone"]')
                var $sms = $('input[name="sms"]')
                var $getCode = $('.get-code')
                var time = 60
                $getCode.on('click', function () {
                  let self = $(this)
                  if (!active.verify($phone.val())) {
                    layer.msg('请输入您的手机号码');
                    return;
                  }
                  if (!active.verify($phone.val(), '^[1][3,4,5,6,7,8,9][0-9]{9}$')) {
                    layer.msg('请输入有效的手机号码');
                    return;
                  }
                  if (time === 60) {
                    active.query('/decorate/users/api/sms/send/', {
                      phone: $phone.val()
                    }).then(function (res) {
                      if (res.code === 'success') {
                        var interval = setInterval(function () {
                          if (time === 0) {
                            time = 60;
                            self.html('获取验证码');
                            clearInterval(interval);
                            return;
                          }
                          self.html(time + 's');
                          time--;
                        }, 1000);
                      } else {
                        layer.msg(res.msg);
                      }
                    }).catch(function (err) {
                      return new Error(err);
                    });
                  }
                })
                form.on('submit(f)', function (data) {
                  var order_id = self.data('order')
                  if (!active.verify($phone.val(), '^[1][3,4,5,7,8][0-9]{9}$')) {
                    layer.msg('请输入正确的手机号码!')
                    return;
                  }
                  active.query(`/decorate/users/api/phone/change/${order_id}/${uid}/`, data.field,
                    'POST', true).then(res => {
                      console.log(res)
                    layer.msg(res.msg)
                  }).catch(err => {
                    layer.msg('提交失败，请稍后重试！')
                  })
                })
              }
            })
          })
        }
      }).catch(err => {
        layer.msg('获取失败,请稍后重试')
        new Error(err)
      })
    })
  </script>
</body>

</html>
