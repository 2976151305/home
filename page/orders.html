<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../layui/css/layui.mobile.css">
  <script src="../js/jquery-1.11.3.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../dist/js/mian.js"></script>
  <title>订单</title>
  <style>
    body {
      background: #F7F7F7;
    }
  </style>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="layui-container">
      <aside class="min-sidebar">
      </aside>
      <div class="menber-container">
        <h2 class="nav-title">装修订单</h2>
      </div>
      <div class="layui-clear"></div>
    </div>
  </main>
  <footer id="footer"></footer>

  <script src="../layui/layui.js"></script>
  <script>
    jQuery(function () {
      let uid = localStorage.getItem('uid') ? localStorage.getItem('uid') : false
      if (!uid) {
        window.location.href = './login.html'
        return
      }
      $('.min-sidebar').load('./sidebar.html')
      var $orderBox = $('.menber-container')
      var processArr = []
      active.query(`/decorate/users/api/user/order/${uid}/`).then(res => {
        console.log(res)
        if (res.code === 'success') {
          let orderArr = []
          let step = ['1、在线预约', '2、上门量房']
          res.data.forEach((item, index) => {
            processArr.push(item.process)
            orderArr.push(`
            <div class="order-container">
              <div class="order-header">
                <span class="orderno">订单号：${item.trade_no}</span>
                <span class="area">面积：${item.area}平方</span>
                <span class="city">城市：${item.city}</span>
                <span class="cellphone">手机号码：${active.slicePhone(item.phone)}</span>
                <span class="upadte">修改</span>
              </div>
              <div class="order-tab" data-index="${index}">
                <div class="layui-col-lg4 order-tab-item active">装修前</div>
                <div class="layui-col-lg4 order-tab-item">装修中</div>
                <div class="layui-col-lg4 order-tab-item">装修后</div>
              </div>
              <div class="order-main">
                <div class="order-side f-l">
                  <ul>
                    ${processArr[index].slice(0, 7).map((it, idx) => {
                      return `<li class="${idx === 0 ? 'active' : ''}">${it.name}</li>`
                    }).join('')}
                  </ul>
                </div>
                <div class="order-content">${item.process[0].note}</div>
              </div>
            </div>`.trim())
          })
          $orderBox.append(orderArr)
          // 初始化流程点击事件
          $('.order-side ul li').on('click', function () {
            var self = $(this)
            changeStep(self, self.index())
          })

          function changeTab(el, content, index, arr_start, arr_end) {
            el.html(processArr[index].slice(arr_start, arr_end).map((item, index) =>
              `<li class="${index === 0 ? 'active' : ''}">${item.name}</li>`.trim()).join(''))
            // 切换时初始化内容区域
            content.text(processArr[index][arr_start].status === '已完成' ? processArr[index][arr_start]
              .note : processArr[index][arr_start].status)
            // 重新绑定流程点击事件
            $('.order-side ul li').on('click', function () {
              var self = $(this)
              changeStep(self, arr_start + self.index())
            })
          }

          function changeStep(self, item_index) {
            self.siblings().removeClass('active')
            self.addClass('active')
            // 订单索引
            var parentIndex = self.parents('.order-main').siblings('.order-tab').data('index')
            // 显示区域
            var $content = self.parents('.order-side').siblings('.order-content')
            console.log(item_index, processArr[parentIndex][item_index])
            $content.text(processArr[parentIndex][item_index].status === '已完成' ? processArr[parentIndex][
                item_index
              ]
              .note : processArr[parentIndex][item_index].status)
          }

          var $orderItem = $('.order-tab .order-tab-item')
          $orderItem.on('click', function () {
            var self = $(this)
            self.siblings().removeClass('active')
            self.addClass('active')
            var orderIndex = self.parent().data('index')
            var $orderSide = self.parent().siblings('.order-main').find('.order-side ul')
            var $orderContent = self.parent().siblings('.order-main').find('.order-content')
            if (self.index() === 0) {
              changeTab($orderSide, $orderContent, orderIndex, 0, 7)
            } else if (self.index() === 1) {
              changeTab($orderSide, $orderContent, orderIndex, 7, 14)
            } else if (self.index() === 2) {
              changeTab($orderSide, $orderContent, orderIndex, 14, 17)
            }
          })
        }
      }).catch(err => {
        layer.msg('获取失败,请稍后重试')
        new Error(err)
      })
    })
    layui.use(['layer'], function () {
      var layer = layui.layer
    })
  </script>
</body>

</html>
