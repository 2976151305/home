<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../layui/css/layui.mobile.css">
  <script src="../js/jquery-1.11.3.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../dist/js/mian.js"></script>
  <title>订单</title>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="layui-container">
      <aside class="min-sidebar">
      </aside>
      <div class="menber-container">
        <h2 class="nav-title">装修订单</h2>
        <div class="order-container">
          <div class="order-header">
            <span class="orderno"></span>
            <span class="area"></span>
            <span class="city"></span>
            <span class="cellphone"></span>
            <span class="upadte">修改</span>
          </div>
          <div class="order-tab">
            <div class="layui-col-lg4 order-tab-item active">装修前</div>
            <div class="layui-col-lg4 order-tab-item">装修中</div>
            <div class="layui-col-lg4 order-tab-item">装修后</div>
            <div class="layui-clear"></div>
          </div>
          <div class="order-main">
            <div class="order-side">
              <ul>
                <li class="active">1、在线预约</li>
                <li>2、上门量房</li>
                <li>3、装修方案</li>
              </ul>
            </div>
            <div class="order-content"></div>
          </div>
        </div>
      </div>
      <div class="layui-clear"></div>
    </div>
  </main>
  <footer id="footer"></footer>

  <script src="../layui/layui.js"></script>
  <script>
    jQuery(function () {
      let uid = localStorage.getItem('uid') ? localStorage.getItem('uid') : false
      if (!uid) {
        window.location.href = './login.html'
        return
      }
      $('.min-sidebar').load('./sidebar.html')
      var $orderNo = $('.orderno'),
        $area = $('.area'),
        $city = $('.city'),
        $cellphone = $('.cellphone')
      var processArr = []
      active.query(`/decorate/users/api/user/order/${uid}/`).then(res => {
        console.log(res)
        let template = `
        <div class="order-container">
          <div class="order-header">
            <span class="orderno"></span>
            <span class="area"></span>
            <span class="city"></span>
            <span class="cellphone"></span>
            <span class="upadte">修改</span>
          </div>
          <div class="order-tab">
            <div class="layui-col-lg4 order-tab-item active">装修前</div>
            <div class="layui-col-lg4 order-tab-item">装修中</div>
            <div class="layui-col-lg4 order-tab-item">装修后</div>
            <div class="layui-clear"></div>
          </div>
          <div class="order-main">
            <div class="order-side">
              <ul>
                <li class="active">1、在线预约</li>
                <li>2、上门量房</li>
                <li>3、装修方案</li>
              </ul>
            </div>
            <div class="order-content"></div>
          </div>
        </div>
        `
        $orderNo.text(`订单号:${res.data[0].trade_no}`)
        $area.text(`面积:${res.data[0].area}平方`)
        $city.text(`订单号:${res.data[0].city}`)
        $cellphone.text(`订单号:${res.data[0].phone}`)
        processArr = res.data[0].process
      }).catch(err => {
        layer.msg('获取失败,请稍后重试')
        new Error(err)
      })
    })
    layui.use(['layer'], function () {
      var layer = layui.layer
    })
  </script>
</body>

</html>
