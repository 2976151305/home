<script>
  var path = window.location.pathname.split('/')
  path = path[path.length - 1]
  var $navItem = $('.navigation ul li')
  $navItem.each((i, item) => {
    var itemPath = $(item).find('a').attr('href').split('/')
    itemPath = itemPath[itemPath.length - 1]
    if (path === '' && i === 0) {
      $(item).find('a').addClass('active')
    }
    if (itemPath === path && itemPath !== "") {
      $(item).find('a').addClass('active')
    }
  })
  let uid = active.getLocalStorage('uid')
  if (uid !== null) {
    active.query(`/decorate/users/api/note/unread/${uid}/`).then(res => {
      if (res.code === 'success') {
        let $msgCount = $('.login-center .msg')
        $msgCount.html("消息(<span class=\"color-ce f14\">" + res.count + "</span>)")
      }
    })
  }
</script>
