<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jquery-1.11.3.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../dist/js/mian.js"></script>
  <title>装修效果图</title>
</head>

<body>
  <header id="header"></header>
  <div class="banner">
    <img class="cover-img" src="../images/bg5.jpg">
  </div>
  <main class="layui-container">
    <div class="category">
      <div class="category-row category-row-type">
        <div class="category-type layui-inline">
          <i class="layui-inline css-sprite sicon11"></i>
          <h3 class="layui-inline">装修空间</h3>
        </div>
        <ul class="layui-inline">
        </ul>
      </div>
      <div class="category-row category-row-area">
        <div class="category-type layui-inline">
          <i class="layui-inline css-sprite sicon12"></i>
          <h3 class="layui-inline">面积大小</h3>
        </div>
        <ul class="layui-inline">
        </ul>
      </div>
    </div>
    <div class="photos"></div>
  </main>
  <footer id="footer"></footer>

  <script src="../layui/layui.js"></script>
  <script>
    var $type = $('.category-row-type')
    var $area = $('.category-row-area')
    var space_type = active.getQueryString('space_type') ? active.getQueryString('space_type') : ''
    var area_range = active.getQueryString('area') ? active.getQueryString('area') : ''
    jQuery(function () {
      active.query('/decorate/rendering/api/renderings/spaces/').then(res => {
        let type = [
          `<li><a href="./photos.html?space_type=&area=${area_range}" class="${space_type ? '' : 'active'}">不限</a></li>`
          .trim()
        ]
        if (res.code === 'success') {
          res.data.forEach(item => {
            type.push(
              `<li><a href="./photos.html?space_type=${item.name}&area=${area_range}" class="${space_type === item.name ? 'active' : ''}">${item.name}</a></li>`
              .trim()
            )
          })
          $type.find('ul').append(type.join(''))
        }
      })
      active.query('/decorate/rendering/api/renderings/area/config/').then(res => {
        let area = [
          `<li><a href="./photos.html?space_type=${space_type}&area=" class="${area_range ? '' : 'active'}">不限</a></li>`
          .trim()
        ]
        if (res.code === 'success') {
          Object.keys(res.data).forEach(key => {
            area.push(
              `<li><a href="./photos.html?space_type=${space_type}&area=${res.data[key]}" class="${area_range === res.data[key] ? 'active' : ''}">${res.data[key]}</a></li>`
              .trim()
            )
          })
          $area.find('ul').append(area.join(''))
        }
      })
    })

    layui.use(['element', 'layer', 'flow'], function () {
      var element = layui.element
      var layer = layui.layer
      var flow = layui.flow
      active.query('/decorate/rendering/api/renderings/', {
        space_type,
        area: area_range
      }).then(res => {
        console.log(res)
        if (res.code === 'success') {
          let imgArr = []
          res.data.forEach(item => {
            imgArr.push(
              `
                <div class="photo-item">
                  <img class="cover-img" layer-src="${item.cover_img}" src="${item.cover_img}" alt="${item.name}">
                  <div class="photo-alt">
                    <h3 class="elip">${item.name}</h3>
                  </div>
                </div>
              `
              .trim()
            )
          })
          $('.photos').append(imgArr.join(''))
          var colCount //定义列数
          var colHeightArry = [] //定义列高度数组
          var imgWidth = $('.photos .photo-item').outerWidth(true) //单张图片的宽度

          colCount = parseInt($('.photos').width() / imgWidth) //计算出列数
          for (var i = 0; i < colCount; i++) {
            colHeightArry[i] = 0
          }
          //[0,0,0]
          $('.photos img').on('load', function () {
            var minValue = colHeightArry[0] //定义最小的高度
            var minIndex = 0 //定义最小高度的下标
            for (var i = 0; i < colCount; i++) {
              if (colHeightArry[i] < minValue) { //如果最小高度组数中的值小于最小值
                minValue = i < 4 ? colHeightArry[i] : colHeightArry[i] + 50 //那么认为最小高度数组中的值是真正的最小值
                minIndex = i //最小下标为当前下标
              }
            }
            $(this).parent().css({
              left: minIndex * imgWidth,
              top: minValue
            })
            colHeightArry[minIndex] += $(this).parent().outerHeight(true)
            $('.photos').css('height', colHeightArry[minIndex] + 80)
          })
          //当窗口大小重置之后，重新执行
          $(window).on('resize', function () {
            reset()
          })
          //当窗口加载完毕，执行瀑布流
          $(window).on('load', function () {
            reset()
          })

          //定义reset函数
          function reset() {
            var colHeightArry = []
            colCount = parseInt($('.photos').width() / imgWidth)
            for (var i = 0; i < colCount; i++) {
              colHeightArry[i] = 0
            }
            $('.photos img').each(function () {
              var minValue = colHeightArry[0]
              var minIndex = 0
              for (var i = 0; i < colCount; i++) {
                if (colHeightArry[i] < minValue) {
                  minValue = i < 4 ? colHeightArry[i] : colHeightArry[i] + 50
                  minIndex = i
                }
              }
              $(this).parent().css({
                left: minIndex * imgWidth,
                top: minValue
              })
              colHeightArry[minIndex] += $(this).parent().outerHeight(true)
              $('.photos').css('height', colHeightArry[minIndex] + 80)
            })
          }
          layer.photos({
            photos: '.photos',
            anim: 5,
            move: false,
            shade: .5,
            tab: function (pic, layero) {}
          })
        }
      }).catch(err => new Error(err))
    })
  </script>
</body>

</html>
