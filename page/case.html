<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../layui/css/layui.mobile.css">
  <script src="../js/jquery-1.11.3.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../dist/js/mian.js"></script>
  <title>案例详情</title>
</head>

<body>
  <header id="header"></header>
  <main class="case-detail">
    <div class="article-detail-top">
      <div class="layui-col-lg6">
        <div class="case-img"></div>
      </div>
      <div class="layui-col-lg6">
        <div class="case-info">
          <h2></h2>
          <p class="textJ"></p>
        </div>
      </div>
    </div>
    <div class="layui-clear"></div>
    <div class="layui-tab layui-tab-brief" lay-filter="change">
      <div class="case-tab">
        <ul class="layui-tab-title textC layui-container">
          <li class="layui-this layui-col-lg4">案例详情</li>
          <li class="layui-col-lg4">物品清单</li>
          <li class="layui-col-lg4">售后保障</li>
        </ul>
      </div>
      <div class="layui-tab-content layui-container">
        <div class="layui-tab-item layui-show">
          <div class="diy-table">
            <div class="diy-table-header diy-table-row">
              <div class="diy-table-column diy-table-type">类型</div>
            </div>
            <div class="diy-table-body"></div>
          </div>
        </div>
        <div class="layui-tab-item"></div>
        <div class="layui-tab-item">
          <img class="cover-img" height="400px;">
        </div>
      </div>
      <div class="layui-clear"></div>
    </div>
    <div class="layui-container">
      <div class="textC block-mb60 block-mt60">
        <div class="textL title marginAuto layui-inline">
          <h1>更多案例</h1>
          <span class="block">MORE CASE</span>
        </div>
      </div>
      <div class="more-case layui-col-space18"></div>
    </div>
    <div class="layui-clear"></div>
  </main>
  <footer id="footer"></footer>

  <script src="../layui/layui.js"></script>
  <script>
    jQuery(function () {
      var $tabItem = $('.case-tab .layui-tab-title li')
      var $coverImg = $('.article-detail-top .case-img')
      var $title = $('.article-detail-top .case-info > h2')
      var $content = $('.article-detail-top .case-info > p')
      let $tabContent = $('.case-detail .layui-tab-content')
      var id = active.getQueryString('id')
      active.query(`/decorate/cases/api/case/detail/${id}/`).then(res => {
        console.log(res)
        let template1 = ``
        let template2 = ``
        if (res.code === 'success') {
          let data = res.data[0]
          $coverImg.attr('style', `background: url(${data.cover_img}) no-repeat center / cover`)
          $title.text(data.title)
          $content.text(data.features_describe)
        }
      }).catch(err => new Error(err))
      $tabItem.on('click', function () {
        var $tabItem = $(this).parents().find('.case-tab').siblings('.layui-tab-content').children('.layui-tab-item');
        $tabItem.removeClass('layui-anim layui-anim-fadein');
        $tabItem.eq($(this).index()).addClass('layui-anim layui-anim-fadein');
      })
    })
    layui.use(['element', 'flow'], function () {
      var element = layui.element
      var flow = layui.flow
      flow.load({
        elem: '.more-case',
        done: function (page, next) {
          let list = []
          active.query('/decorate/cases/api/cases/', {
            page
          }).then(res => {
            if (res.code === 'success') {
              layui.each(res.data.cases, function (index, item) {
                list.push(`
                <div class="layui-col-lg4 more-case-item">
                  <a href="./case.html?id=${item.id}" class="layui-show-lg-block">
                    <div class="percent-box">
                      <div class="img-box" style="background: url(${item.cover_img}) no-repeat center / cover"></div>
                    </div>
                  </a>
                </div>
                `.trim())
              })
              next(list.join(''), page < res.data.pageCount)
            }
          }).catch(err => new Error(err))
        }
      })
    })
  </script>
</body>

</html>
