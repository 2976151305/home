<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../layui/css/layui.mobile.css">
  <script src="../js/jquery-1.11.3.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../dist/js/mian.js"></script>
  <title>案例详情</title>
</head>

<body>
  <header id="header"></header>
  <main class="case-detail">
    <div class="article-detail-top">
      <div class="layui-tab case-tab">
        <ul class="layui-tab-title textC layui-container">
          <li class="layui-this layui-col-lg4">案例详情</li>
          <li class="layui-col-lg4">物品清单</li>
          <li class="layui-col-lg4">售后保障</li>
        </ul>
      </div>
    </div>
    <div class="layui-clear"></div>
    <div class="layui-tab layui-tab-brief block-mt100">
      <div class="layui-tab-content layui-container">
        <!-- 块1 -->
        <div class="layui-tab-item layui-show">
        </div>
        <!-- 块2 -->
        <div class="layui-tab-item">

        </div>
        <!-- 块3 -->
        <div class="layui-tab-item">
          <img class="cover-img" height="400px;">
        </div>
      </div>
      <div class="layui-clear"></div>
    </div>
    <div class="layui-container">
      <div class="textC block-mb60 block-mt60">
        <div class="textL title marginAuto layui-inline">
          <h1>更多案例</h1>
          <span class="block">MORE CASE</span>
        </div>
      </div>
      <div class="more-case layui-col-space18"></div>
    </div>
    <div class="layui-clear"></div>
  </main>
  <div class="collection textC">
    <i class="layui-icon layui-icon-rate block"></i>
    <span>收藏这个案例</span>
  </div>
  <footer id="footer"></footer>

  <script src="../layui/layui.js"></script>
  <script>
    jQuery(function () {
      var $articleTop = $('.article-detail-top')
      var $tabItem = $('.case-tab .layui-tab-title li')
      var $tabContentItem = $('.layui-tab-content .layui-tab-item')
      let $tabContent = $('.case-detail .layui-tab-content')
      var id = active.getQueryString('id')
      var $collection = $('.collection')
      active.query(`/decorate/cases/api/case/detail/${id}/`).then(res => {
        console.log(res)
        let template1 = ``
        let template2 = ``
        if (res.code === 'success') {
          let data = res.data[0]
          $articleTop.css('background', 'url(' + data.cover_img + ') no-repeat center / cover')
        }
      }).catch(err => new Error(err))
      $tabItem.on('click', function () {
        $tabContentItem.removeClass('layui-show layui-anim layui-anim-fadein').eq($(this).index()).addClass(
          'layui-show layui-anim layui-anim-fadein')
      })
      $collection.on('click', function () {
        active.isLogin()
        var self = $(this)
        let uid = active.getLocalStorage('uid')
        active.query(`/decorate/cases/api/case/collect/${uid}/${id}/`, undefined, 'POST').then(res => {
          console.log(res)
          if (res.code === 'success') {
            self.find('i').removeClass('layui-icon-rate').addClass('layui-icon-rate-solid')
          }
        }).catch(err => {
          layer.msg('收藏失败，请稍后重试')
          new Error(err)
        })
      })
    })
    layui.use(['element', 'flow'], function () {
      var element = layui.element
      var flow = layui.flow
      flow.load({
        elem: '.more-case',
        done: function (page, next) {
          let list = []
          active.query('/decorate/cases/api/cases/', {
            page
          }).then(res => {
            if (res.code === 'success') {
              layui.each(res.data.cases, function (index, item) {
                list.push(`
                <div class="layui-col-lg4 more-case-item">
                  <a href="./case.html?id=${item.id}" class="layui-show-lg-block">
                    <div class="percent-box">
                      <h3 class="layui-elip">${item.title}</h3>
                      <div class="img-box" style="background: url(${item.cover_img}) no-repeat center / cover"></div>
                    </div>
                  </a>
                </div>
                `.trim())
              })
              next(list.join(''), page < res.data.pageCount)
            }
          }).catch(err => new Error(err))
        }
      })
    })
  </script>
</body>

</html>
