<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../layui/css/layui.mobile.css">
  <script src="../js/jquery-1.11.3.min.js"></script>
  <script src="../js/mian.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>注册</title>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="layui-container block-mb block-mt">
      <div class="layui-col-space30">
        <div class="layui-col-lg5">
          <img class="cover-img" style="height: 600px;">
        </div>
        <div class="layui-col-lg7">
          <fieldset class="layui-elem-field layui-field-title">
            <legend class="textC block-mb">用户注册</legend>
            <div class="layui-field-box">
              <div class="layui-form">
                <div class="layui-form-item">
                  <label class="layui-form-label">手机号码</label>
                  <div class="layui-input-block">
                    <input class="layui-input" type="tel" required lay-verify="required" name="phone" autocomplete="off" placeholder="请输入手机号码">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">验证码</label>
                  <div class="layui-input-inline">
                    <input type="text" name="verify" required lay-verify="required" placeholder="请输入验证码"
                      autocomplete="off" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">获取验证码</div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">密码</label>
                  <div class="layui-input-block">
                    <input class="layui-input" type="password" required lay-verify="required" name="pwd" autocomplete="off" placeholder="请输入密码">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">确认密码</label>
                  <div class="layui-input-block">
                    <input class="layui-input" type="password" required lay-verify="required" name="repwd" autocomplete="off" placeholder="确认密码">
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-input layui-bg-green" lay-submit lay-filter="register">立即提交</button>
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <div class="layui-col-lg6">
                      <input type="checkbox" name="read" title="我已阅读并同意" lay-skin="primary">
                      <a href="javascript:;" style="color: #009688; vertical-align: middle;">《用户注册协议》</a>
                    </div>
                    <div class="layui-col-lg6 textR">
                      <a href="./login.html">已有账号？登录</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="layui-clear"></div>
      </div>
      <div class="layui-clear"></div>
    </div>
  </main>
  <footer id="footer"></footer>
  <script src="../layui/layui.js"></script>
  <script>
    layui.use(['element', 'form'], function () {
      var element = layui.element
      var form = layui.form
      form.on('submit(register)', function(data){
        console.log(data)
      })
    })
  </script>
</body>

</html>
