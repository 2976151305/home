<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../layui/css/layui.mobile.css">
  <script src="../js/jquery-1.11.3.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../dist/js/mian.js"></script>
  <!-- <script src="../dist/js/mian.js"></script> -->
  <title>注册</title>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="register-container">
      <div class="register-box f-r">
        <div class="">
          <div class="textC register-title">
            <h2 class="layui-inline">用户注册</h2>
          </div>
          <div class="layui-form">
            <div class="layui-form-item">
              <label class="layui-form-label"><i class="layui-icon layui-icon-cellphone"></i>手机号码</label>
              <div class="layui-input-block">
                <input class="layui-input" type="tel" required lay-verify="required" name="phone" autocomplete="off"
                  placeholder="请输入手机号码" maxlength="11">
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <div class="layui-input-inline">
                  <input type="text" name="sms" required lay-verify="required" autocomplete="off" class="layui-input"
                    maxlength="4">
                </div>
                <div class="layui-form-mid layui-word-aux get-code">获取验证码</div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i>密码</label>
              <div class="layui-input-block">
                <input class="layui-input" type="password" required lay-verify="required" name="password"
                  autocomplete="off" placeholder="密码由6-12位数字和英文字母组成" minlength="6">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i>确认密码</label>
              <div class="layui-input-block">
                <input class="layui-input" type="password" required lay-verify="required" name="repassword"
                  autocomplete="off" placeholder="确认密码" minlength="6">
              </div>
            </div>
            <div class="layui-form-item">
              <button class="layui-input post-btn" lay-submit lay-filter="register">立即注册</button>
            </div>
            <div class="layui-form-item">
              <div class="layui-col-lg6">
                <input type="checkbox" name="read" title="我已阅读并同意" lay-skin="primary">
                <a href="javascript:;" style="color: #3288D1; vertical-align: middle;">《用户注册协议》</a>
              </div>
              <div class="layui-col-lg6 textR">
                <a href="./login.html">已有账号？登录</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-clear"></div>
    </div>
  </main>
  <footer id="footer"></footer>
  <script src="../layui/layui.js"></script>
  <script>
    // if (localStorage.getItem('uid')) window.location.href = "./"
    active.isLogin()
    var $getCode = $('.get-code')
    var $phone = $("input[name='phone']")
    jQuery(function () {
      var time = 60
      $getCode.on('click', function () {
        let self = $(this)
        if (!active.verify($phone.val())) {
          layer.msg('请输入您的手机号码');
          return;
        }
        if (!active.verify($phone.val(), '^[1][3,4,5,6,7,8,9][0-9]{9}$')) {
          layer.msg('请输入有效的手机号码');
          return;
        }
        if (time === 60) {
          console.log(time)
          active.query('/decorate/users/api/sms/send/', {
            phone: $phone.val()
          }).then(function (res) {
            console.log(res);
            if (res.code === 'success') {
              layer.msg(res.msg);
              var interval = setInterval(function () {
                if (time === 0) {
                  time = 60;
                  self.html('获取验证码');
                  clearInterval(interval);
                  return;
                }
                self.html('\u8BF7' + time + 's\u540E\u91CD\u65B0\u83B7\u53D6');
                time--;
              }, 1000);
            } else {
              layer.msg(res.msg);
            }
          }).catch(function (err) {
            return new Error(err);
          });
        }
      })
    })
    layui.use(['element', 'form'], function () {
      var element = layui.element
      var form = layui.form
      form.on('submit(register)', function (data) {
        if (!active.verify(data.field.phone, '^[1][3,4,5,7,8][0-9]{9}$')) {
          layer.msg('请输入有效的手机号码')
          return
        }
        if (data.field.password !== data.field.repassword) {
          layer.msg('两次密码不一致')
          return
        }
        if (!data.field.read || data.field.read !== 'on') {
          layer.msg('请先勾选用户注册协议')
          return
        }
        let dataObj = data.field
        delete(dataObj['read'])
        delete(dataObj['repassword'])
        dataObj.avatar = 'test.jpg'
        active.query('/decorate/users/api/register/', dataObj, 'POST').then(res => {
          console.log(res)
          if (res.code === 'success') {
            layer.msg(res.msg, {
              time: 2000
            })
            setTimeout(function () {
              window.location.href = './login.html'
            }, 2000)
          } else layer.msg(res.msg)
        }).catch(err => new Error(err))
      })
    })
  </script>
</body>

</html>
