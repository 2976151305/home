<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../layui/css/layui.mobile.css">
  <script src="../js/jquery-1.11.3.min.js"></script>
  <script src="../js/mian.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>登录</title>
</head>

<body>
  <header id="header"></header>
  <main>  
    <div class="layui-container block-mb block-mt">
      <div class="layui-col-space30">
        <div class="layui-col-lg5">
          <img class="cover-img" style="height: 600px;">
        </div>
          <div class="layui-col-lg7">
            <div class="layui-tab layui-tab-brief" lay-filter="change">
              <ul class="layui-tab-title textC">
                <li class="layui-this layui-col-lg4">账号密码登录</li>
                <li class="layui-col-lg4">验证码登录</li>
                <li class="layui-col-lg4">微信登录</li>
              </ul>
              <div class="layui-tab-content">
                <div class="layui-tab-item layui-show layui-form">
                  <div class="layui-form-item">
                    <label for="" class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                      <input type="text" name="phone" class="layui-input" required lay-verify="required" placeholder="请输入登录手机号码">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                      <input class="layui-input" type="password" required lay-verify="required" name="pwd"
                        autocomplete="off" placeholder="请输入密码">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-input layui-bg-green" lay-submit lay-filter="f1">立即登录</button>
                    </div>
                  </div>
                </div>
                <div class="layui-tab-item layui-form">
                  <div class="layui-form-item">
                    <label for="" class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                      <input type="text" name="phone" class="layui-input" required lay-verify="required" placeholder="请输入登录手机号码">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-inline">
                      <input type="text" name="verify" required lay-verify="required" placeholder="请输入验证码"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">获取验证码</div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-input layui-bg-green" lay-submit lay-filter="f2">立即登录</button>
                    </div>
                  </div>
                </div>
                <div class="layui-tab-item layui-form textC">
                  <img class="cover-img block-mb block-mt" style="width: 200px; height: 200px;">
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="layui-clear"></div>
    </div>
    <div class="layui-clear"></div>
  </main>
  <footer id="footer"></footer>
  <script src="../layui/layui.js"></script>
  <script>
    layui.use(['element', 'form'], function () {
      var element = layui.element
      var form = layui.form
      form.on('submit(f1)', function(data){
        console.log(data)
      })
      element.on('tab(change)', function(){
        active.tabChangeAnimate($(this))
      })
    })
  </script>
</body>

</html>
