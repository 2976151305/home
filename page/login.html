<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../layui/css/layui.mobile.css">
  <script src="../js/jquery-1.11.3.min.js"></script>
  <script src="../dist/js/mian.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>登录</title>
</head>

<body>
  <header id="header"></header>
  <main>
    <div class="layui-container block-mb block-mt">
      <div class="layui-col-space30">
        <div class="layui-col-lg5">
          <img class="cover-img" style="height: 600px;">
        </div>
        <div class="layui-col-lg7">
          <div class="layui-tab layui-tab-brief" lay-filter="change">
            <ul class="layui-tab-title textC">
              <li class="layui-this layui-col-lg4">账号密码登录</li>
              <li class="layui-col-lg4">验证码登录</li>
              <li class="layui-col-lg4">微信登录</li>
            </ul>
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show layui-form">
                <div class="layui-form-item">
                  <label for="" class="layui-form-label">手机号码</label>
                  <div class="layui-input-block">
                    <input type="tel" id="phone1" name="phone" class="layui-input" required lay-verify="required"
                      placeholder="请输入登录手机号码" maxlength="11">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">密码</label>
                  <div class="layui-input-block">
                    <input class="layui-input" type="password" required lay-verify="required" name="password"
                      autocomplete="off" placeholder="请输入密码" minlength="6">
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-input layui-bg-green" lay-submit lay-filter="f1">立即登录</button>
                  </div>
                </div>
              </div>
              <div class="layui-tab-item layui-form">
                <div class="layui-form-item">
                  <label for="" class="layui-form-label">手机号码</label>
                  <div class="layui-input-block">
                    <input type="tel" id="phone2" name="phone" class="layui-input" required lay-verify="required"
                      placeholder="请输入登录手机号码" maxlength="11">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">验证码</label>
                  <div class="layui-input-inline">
                    <input type="text" name="sms" required lay-verify="required" placeholder="请输入验证码"
                      autocomplete="off" class="layui-input" maxlength="4">
                  </div>
                  <div class="layui-form-mid layui-word-aux get-code">获取验证码</div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-input layui-bg-green" lay-submit lay-filter="f2">立即登录</button>
                  </div>
                </div>
              </div>
              <div class="layui-tab-item layui-form textC">
                <img class="cover-img block-mb block-mt" style="width: 200px; height: 200px;">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-clear"></div>
    </div>
    <div class="layui-clear"></div>
  </main>
  <footer id="footer"></footer>
  <script src="../layui/layui.js"></script>
  <script src="../js/core.min.js"></script>
  <script src="../js/crypto-js.min.js"></script>
  <script>
    jQuery(function () {
      if(localStorage.getItem('uid')) window.location.href = "./"
      var $getCode = $('.get-code')
      // 账号密码
      var $phone1 = $("#phone1")
      // 短信验证
      var $phone2 = $("#phone2")
      $getCode.on('click', function () {
        let self = $(this)
        getCode(self, $phone2.val())
      })
    })
    layui.use(['element', 'form'], function () {
      var element = layui.element
      var form = layui.form
      form.on('submit(f1)', function (data) {
        login('/decorate/users/api/login/password/', data)
      })
      form.on('submit(f2)', function (data) {
        login('/decorate/users/api/login/sms/', data)
      })
      element.on('tab(change)', function () {
        active.tabChangeAnimate($(this))
      })
    })

    function login(url, data) {
      if (!active.verify(data.field.phone, '^[1][3,4,5,7,8][0-9]{9}$')) {
        layer.msg('请输入有效的手机号码')
        return
      }
      let dataObj = data.field
      active.query(url, dataObj).then(res => {
        console.log(res)
        if (res.code === 'success') {
          layer.msg(res.msg, {
            time: 1000
          })
          localStorage.setItem('uid', res.user_id);
          setTimeout(() => {
            window.location.href = './'
          }, 1000);
        } else layer.msg(res.msg)
      }).catch(err => {
        layer.msg('请稍后重试')
        new Error(err)
      })
    }
  </script>
</body>

</html>
