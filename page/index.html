  <script src="../js/jquery.contentcarousel.js"></script>
  <script src="../js/jquery.easing.1.3.js"></script>
  <script>
    jQuery(function () {
      $('#ca-container').contentcarousel()
    })
    layui.use(['element', 'carousel', 'layer'], function () {
      var element = layui.element
      var carousel = layui.carousel
      var layer = layui.layer
      // big banner
      carousel.render({
        elem: '#carousel',
        width: '100%',
        height: '600px',
        anim: 'fade'
      })
      // case banner
      carousel.render({
        elem: '#case_carousel',
        autoplay: false,
        width: '100%',
        height: '400px',
        arrow: 'always',
        interval: '5000',
        indicator: 'none'
      })
      // 滑动切换监听事件
      carousel.on('change(case_carousel)', function (e) {
        // console.log(e)
        // $('.case-info').find('h2').text('hello world')
        // console.log(h2)
      })
      carousel.render({
        elem: '#article_carousel',
        autoplay: false,
        width: '100%',
        height: '400px',
        arrow: 'always',
        interval: '5000',
        indicator: 'none'
      })
      let $apply = $('.apply')
      $apply.on('click', function () {
        let $phone = $('#phone').val()
        let $area = $('#area').val()
        if (!area.length && !$phone.length) {
          layer.msg('填写装修面积和手机号码之后才能免费预约哦！')
          return false
        }
        let data = {
          phone: $phone,
          area: $area
        }
        $.ajax({
          url: `${BASEURL}`,
          method: 'POST',
          data: data,
          dataType: 'json',
          headers: {
            'Content-Type': 'application/x-www-form-urlcoded'
          },
          success: res => {
            console.log(res)
          },
          fail: res => {
            layer.msg('提交失败')
            new Error(res)
          }
        })
      })
    })
  </script>
