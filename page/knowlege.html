<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jquery-1.11.3.min.js"></script>
  <script src="../dist/js/mian.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>装修知识</title>
</head>

<body>
  <header id="header"></header>
  <main class="cover-info">
    <div class="knowlege-bar cover-info">
      <img class="cover-img" src="../images/banner4.jpg">
    </div>
    <!-- 导航 -->
    <div class="tab-list" lay-filter="change">
      <div class="layui-container">
        <div class="tab-item layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
          <div class="layui-inline"></div>
          <span>装修知识</span>
          <i class="layui-inline css-sprite sicon6"></i>
        </div>
        <div class="tab-item layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
          <div class="layui-inline">
            <span class="textL">装修风水</span>
            <i class="layui-inline css-sprite sicon7"></i></div>
        </div>
        <div class="tab-item layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-xs4">
          <div class="layui-inline">
            <span>业主社区</span>
            <i class="layui-inline css-sprite sicon8"></i></div>
        </div>
        <div class="layui-clear"></div>
      </div>
    </div>
    <div class="layui-clear"></div>
    <div class="layui-container">
      <!-- 导航1 -->
      <div class="tab-content">
        <div class="k-title">
          <h1>新房装修小知识</h1>
          <span>Decoration Knowledge</span>
        </div>
        <!-- 模块1 -->
        <div class="layui-col-space15 block-1"></div>
        <div class="layui-clear"></div>
        <div class="layui-col-space15">
          <!-- 模块2 -->
          <div class="layui-article layui-border-box layui-col-lg8 layui-col-md8 layui-col-sm12 layui-col-xs12"></div>
          <!-- 模块3 -->
          <div class="hot-block layui-border-box layui-col-lg4 layui-col-md4 layui-col-sm12 layui-col-xs12">
            <div class="hot-list">
              <div class="textC">
                <h3 class="layui-inline">热门话题</h3>
              </div>
              <ul></ul>
            </div>
          </div>
        </div>
        <div class="layui-clear"></div>
      </div>
      <!-- 导航2 -->
      <div class="tab-content">
        <div class="k-title">
          <h1>装修也要讲风水</h1>
          <span>Decoration Fengshui</span>
        </div>
        <!-- 模块1 -->
        <div class="layui-col-space15 block-1"></div>
        <div class="layui-clear"></div>
        <div class="layui-col-space15">
          <!-- 模块2 -->
          <div class="layui-article layui-border-box layui-col-lg8 layui-col-md8 layui-col-sm12 layui-col-xs12"></div>
          <!-- 模块3 -->
          <div class="hot-block layui-border-box layui-col-lg4 layui-col-md4 layui-col-sm12 layui-col-xs12">
            <div class="hot-list">
              <div class="textC">
                <h3 class="layui-inline">热门话题</h3>
              </div>
              <ul></ul>
            </div>
          </div>
        </div>
        <div class="layui-clear"></div>
      </div>
      <!-- 导航3 -->
      <div class="tab-content">
        <div class="k-title">
          <h1>业主社区</h1>
          <span>Owner Community</span>
        </div>
        <!-- 模块1 -->
        <div class="layui-col-space15 block-1"></div>
        <div class="layui-clear"></div>
        <div class="layui-col-space15">
          <!-- 模块2 -->
          <div class="layui-article layui-border-box layui-col-lg8 layui-col-md8 layui-col-sm12 layui-col-xs12"></div>
          <!-- 模块3 -->
          <div class="hot-block layui-border-box layui-col-lg4 layui-col-md4 layui-col-sm12 layui-col-xs12">
            <div class="hot-list">
              <div class="textC">
                <h3 class="layui-inline">热门话题</h3>
              </div>
              <ul></ul>
            </div>
          </div>
        </div>
        <div class="layui-clear"></div>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>

  <script src="../layui/layui.js"></script>
  <script>
    jQuery(function () {
      var $tabItem = $('.tab-list')
      var $tabContent = $('.tab-content')
      var $block1 = $('.block-1')
      var $articleList = $('.layui-article')
      var $hotList = $('.hot-block .hot-list ul')
      $tabContent.eq(0).addClass('layui-show layui-anim layui-amin-fadein')
      $tabItem.find('.tab-item').eq(0).addClass('active')
      $tabItem.find('.tab-item').on('click', function () {
        var index = $(this).index()
        $(this).siblings('.tab-item').removeClass('active')
        $(this).addClass('active')
        $tabContent.siblings('.tab-content').removeClass('layui-show layui-anim layui-anim-fadein').eq(index).addClass('layui-show layui-anim layui-anim-fadein')
      })
      // 模块1
      function block1(item){
        return `
                <div class="layui-col-lg4 layui-col-md4 layui-col-sm4 layui-col-sm12">
                  <a class="block" href="./article.html?id=${item.id}" title="${item.title}" target="_blank">
                    <div style="background: url(${item.cover_img}) #ddd no-repeat center / cover;">
                      <h1 class="layui-elip">${item.title}</h1>
                    </div>
                  </a>
                </div>
                `.trim()
      }
      // 模块2
      function block2(item){
        return `<article class="article-list-item">
                  <div class="f-l article-item-img">
                    <a href="./article.html?id=${item.id}" target="_blank" title="${item.title}">
                      <img src="${item.cover_img}" class="cover-img">
                    </a>
                  </div>
                  <div class="article-body">
                    <h1 class="layui-elip"><a href="./article.html?id=${item.id}" target="_blank" title="${item.title}">${item.title}</a></h1>
                    <p>${item.introduction}</p>
                    <div class="date textR">
                      ${active.formatDate(item.last_update_time)}
                    </div>
                  </div>
                </article>`.trim()
      }
      // 模块3
      function block3(item, index){
        return `
              <li>
                <a class="layui-inline" href="./article.html?id=${item.id}" title="${item.title}" target="_blank">
                  <em class="layui-inline f-l">${index}</em>
                  <span class="layui-elip">${item.title}</span>
                </a>
              </li>
              `.trim()
      }
      active.query('/decorate/articles/api/articles/').then(res => {
        var arr1 = [[], [], []],
          arr2 = [[] ,[] ,[]],
          arr3 = [[] ,[] ,[]]
        res.data.forEach(item => {
          if (item.navigation_bar === "导航1") {
            if (item.location === "文章预览区(模块3)") {
              if (arr1[0].length < 3) {
                arr1[0].push(block1(item))
              }
            } else if (item.location === "文章展示区(模块4)") {
              arr1[1].push(block2(item))
            } else if (item.location === "文章话题区(模块5)") {
              arr1[2].push(block3(item, arr1[2].length + 1))
            }
          }
          if (item.navigation_bar === "导航2") {
            if (item.location === "文章预览区(模块3)") {
              if (arr2[0].length < 3) {
                arr2[0].push(block1(item))
              }
            } else if (item.location === "文章展示区(模块4)") {
              arr2[1].push(block2(item))
            } else if (item.location === "文章话题区(模块5)") {
              arr2[2].push(block3(item, arr2[2].length + 1))
            }
          }
          if (item.navigation_bar === "导航3") {
            if (item.location === "文章预览区(模块3)") {
              if (arr3[0].length < 3) {
                arr3[0].push(block1(item))
              }
            } else if (item.location === "文章展示区(模块4)") {
              arr3[1].push(block2(item))
            } else if (item.location === "文章话题区(模块5)") {
              arr3[2].push(block3(item, arr3[2].length + 1))
            }
          }
        })
        $block1.eq(0).append(arr1[0])
        $block1.eq(1).append(arr2[0])
        $block1.eq(2).append(arr3[0])
        $articleList.eq(0).append(arr1[1])
        $articleList.eq(1).append(arr2[1])
        $articleList.eq(2).append(arr3[1])
        $hotList.eq(0).append(arr1[2])
        $hotList.eq(1).append(arr2[2])
        $hotList.eq(2).append(arr3[2])
      }).catch(err => {throw new Error(err)})
    })
    layui.use(['element'], function () {
      var element = layui.element
    })
  </script>
</body>

</html>
