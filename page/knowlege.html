  <script src="../dist/js/mian.js"></script>

<body>
  <header id="header"></header>
  <main class="cover-info">
    <div class="knowlege-bar cover-info">
      <img class="cover-img" style="height: 670px;">
    </div>
    <!-- 导航 -->
    <div class="tab-list textC">
      <div class="tab-item layui-inline">
        <span>新房装修小知识</span>
        <i class="layui-inline"></i>
      </div>
      <div class="tab-item layui-inline">
        <span>装修也要讲风水</span>
        <i class="layui-inline"></i>
      </div>
      <div class="tab-item layui-inline">
        <span>业主社区</span>
        <i class="layui-inline"></i>
      </div>
    </div>
    <div class="layui-clear"></div>
    <div class="layui-container">
      <!-- 导航1 -->
      <div class="tab-content">
        <div class="textC block-mt100 block-mb60">
          <div class="textL title marginAuto layui-inline">
            <h1>新房装修小知识</h1>
            <span class="block">DECORATION TIPS</span>
          </div>
        </div>
        <!-- 模块1 -->
        <div class="layui-col-space20 block-1"></div>
        <div class="layui-clear"></div>
        <div class="layui-col-space15">
          <!-- 模块2 -->
          <div class="layui-article layui-border-box f-l"></div>
          <!-- 模块3 -->
          <div class="hot-block layui-border-box f-r">
            <div class="hot-list">
              <div class="textC">
                <h3 class="layui-inline">热门话题</h3>
              </div>
              <ul></ul>
            </div>
          </div>
        </div>
        <div class="layui-clear"></div>
      </div>
      <div class="tab-content"></div>
      <div class="tab-content">
        <!-- 模块1 -->
        <div class="layui-col-space10 block-1"></div>
        <div class="layui-clear"></div>
        <div class="layui-col-space10">
          <!-- 模块2 -->
          <div class="layui-article layui-border-box f-l"></div>
          <!-- 模块3 -->
          <div class="hot-block layui-border-box f-r">
            <div class="hot-list">
              <h3 class="textC">热门话题</h3>
              <ul></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>

  <script src="../layui/layui.js"></script>
  <script>
    jQuery(function () {
      var $tabItem = $('.tab-list')
      var $tabContent = $('.tab-content')
      var $block1 = $('.block-1')
      var $articleList = $('.layui-article')
      var $hotList = $('.hot-block .hot-list ul')
      $tabItem.children('div').on('click', function () {
        var index = $(this).index()
        $tabContent.siblings('.tab-content').removeClass('layui-show layui-anim layui-anim-fadein')
        $tabContent.eq(index).addClass('layui-show layui-anim layui-anim-fadein')
      })
      // var tabContent = document.querySelectorAll('.tab-content')
      active.query('/decorate/articles/api/articles/').then(res => {
        console.log(res)
        var arr1 = [
            [],
            [],
            []
          ],
          arr2 = [
            [],
            [],
            []
          ],
          arr3 = [
            [],
            [],
            []
          ]
        res.data.forEach(item => {
          if (item.navigation_bar === "导航1") {
            var i1 = 1
            if (item.location === "文章预览区(模块3)") {
              if (arr1[0].length < 3) {
                arr1[0].push(`
                <div class="layui-col-lg6">
                  <a class="block" href="./article.html?id=${item.id}">
                    <div style="background: url(${item.cover_img}) #ddd no-repeat center / cover;"></div>
                  </a>
                </div>
                `.trim())
              }
            } else if (item.location === "文章展示区(模块4)") {
              arr1[1].push(`
              <article class="layui-article-item">
                <header class="article-header">
                  <h2><a href="./article.html?id=${item.id}">${item.title}</a></h2>
                </header>
                <main class="article-body">
                  <img class="cover-img" src="${item.cover_img}">
                  <div class="date">
                    <span>浏览次数：${item.numbers}</span><span>发布时间：${formatDate(item.last_update_time)}</span>
                  </div>
                  <p>${item.introduction}</p>
                </main>
                <footer class="textR">
                  <a href="./article.html?id=${item.id}"><span>全文</span>&gt;&gt;&gt;</a>
                </footer>
              </article>
              `.trim())
            } else if (item.location === "文章话题区(模块5)") {
              arr1[2].push(`
              <li>
                <a class="layui-inline" href="./article.html?id=${item.id}">
                  <em class="layui-inline">${arr1[2].length + 1}</em>
                  <span class="layui-inline layui-elip">${item.title}</span>
                </a>
              </li>
              `.trim())
              i1++
            }
          }
          if (item.navigation_bar === "导航2") {
            if (item.location === "文章预览区(模块3)") {
              arr2[0].push(item)
            } else if (item.location === "文章展示区(模块4)") {
              arr2[1].push(item)
            } else if (item.location === "文章话题区(模块5)") {
              arr2[2].push(item)
            }
          }
          if (item.navigation_bar === "导航3") {
            if (item.location === "文章预览区(模块3)") {
              arr3[0].push(`
                <div class="layui-col-lg6">
                  <div class="layui-col-lg12" style="background: url(${item.cover_img}) #ddd no-repeat center / cover; height: 100%;"></div>
                </div>
                `.trim())
            } else if (item.location === "文章展示区(模块4)") {
              arr3[1].push(`
              <article class="layui-article-item">
                <header class="article-header">
                  <h2>${item.title}</h2>
                </header>
                <main class="article-body">
                  <img class="cover-img" src="${item.cover_img}">
                  <div class="date">
                    <span>浏览次数：${item.numbers}</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>发布时间：${formatDate(item.create)}</span>
                  </div>
                  <p class="textJ">${item.introduction}</p>
                </main>
                <footer class="textR">
                  <a href="./article.html?id=${item.id}"><span>全文</span><i class="layui-icon layui-icon-next"></i></a>
                </footer>
              </article>
              `.trim())
            } else if (item.location === "文章话题区(模块5)") {
              arr3[2].push()
            }
          }
        })
        console.log(arr1, arr2, arr3)
        $tabContent.eq(0).addClass('layui-show layui-anim layui-amin-fadein')
        $block1.append(arr1[0])
        $articleList.append(arr1[1])
        $hotList.append(arr1[2])
      }).catch(err => new Error(err))
      function formatDate(date){
        var year = date.split('T')
        return year[0]
      }
    })
    layui.use(['element'], function () {
      var element = layui.element
      element.on('tab(change)', function () {
        console.log(index)
      })
    })
  </script>
</body>

</html>
